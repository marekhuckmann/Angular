    type="text"

 <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

    <!-- <p>{{ serverName }}</p> -->
    <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

<button
    class="btn btn-primary"
    (click) = "toggleParagraph()">Display details</button>
<p *ngIf="toggler">Secret password = strassword XD</p>
<p *ngFor="let toggle of toggles"
    [ngStyle]="{backgroundColor: toggle >= 5 ? 'blue' : 'transparent'}"   
    [ngClass]="{pyk: toggle >= 5}">
    {{ toggle }}
</p>
