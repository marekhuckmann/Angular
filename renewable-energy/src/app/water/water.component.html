<div class="container">
  <h1>Dodaj lokalizacjÄ™</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveLocation()" #locationForm="ngForm">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input type="text" class="form-control" [(ngModel)]="location.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Opis</label>
          <input type="text" class="form-control" [(ngModel)]="location.description" name="description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!locationForm.form.valid">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
